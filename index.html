<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper" >
        <div class="calculator">
            <div class=display>
                <!-- add transition finish event listner for numbers -->
                0
            </div>
            <div class="function">
                <button data-type="clear" id="clear" type="button">AC</button>
                <button data-type="sign" type="button">+/-</button>
                <button data-type="percent" type="button">%</button>
                <!-- does this go above or below? -->

            </div>
            <div class="numbers">
                <!-- also known as operands -->
                <button data-type="number" data-key="1" data-keyCode="49" type="button">1</button>
                <button data-type="number" data-key="2" data-keyCode="50" type="button">2</button>
                <button data-type="number" data-key="3" data-keyCode="51" type="button">3</button>
                <button data-type="number" data-key="4" data-keyCode="52" type="button">4</button>
                <button data-type="number" data-key="5" data-keyCode="53" type="button">5</button>
                <button data-type="number" data-key="6" data-keyCode="54" type="button">6</button>
                <button data-type="number" data-key="7" data-keyCode="55" type="button">7</button>
                <button data-type="number" data-key="8" data-keyCode="56" type="button">8</button>
                <button data-type="number" data-key="9" data-keyCode="57" type="button">9</button>
                <button data-type="number" data-key="0" data-keyCode="48" id="zero" type="button">0</button>
                <button data-type="number" data-key="." data-keyCode="190"type="button">.</button>
            </div>
            <div class="operators">
                <button data-type="operator" class="operator" data-key= "/" data-operator="divide" type="button">/</button>
                <button data-type="operator" class="operator" data-key= "*" data-operator="multiply" type="button">x</button>
                <button data-type="operator" class="operator" data-key= "-" data-operator="subtract" type="button">-</button>
                <button data-type="operator" class="operator" data-key= "+" data-operator="add" type="button">+</button>
                <button data-type="operator" class="equals" data-key= "=" data-operator="equals" type="button">=</button>
            </div>
        </div>
    </div>
<script src="resources/scripts/index.js"></script>
</body>
</html>
